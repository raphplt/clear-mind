<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/options.css">
    <title>Options</title>
</head>

<body>
    <h1>Options</h1>
    <form id="optionsForm" class="optionsForm">
        <div>
    
            <label for="workTime">Work time:</label>
            <input type="number" id="workTimeHours" name="workTimeHours" min="0" max="23" step="1">:
            <input type="number" id="workTimeMinutes" name="workTimeMinutes" min="0" max="59" step="1">:
            <input type="number" id="workTimeSeconds" name="workTimeSeconds" min="0" max="59" step="1">
        </div>
        <div>

            <label for="breakTime">Break time:</label>
            <input type="number" id="breakTimeHours" name="breakTimeHours" min="0" max="23" step="1">:
            <input type="number" id="breakTimeMinutes" name="breakTimeMinutes" min="0" max="59" step="1">:
            <input type="number" id="breakTimeSeconds" name="breakTimeSeconds" min="0" max="59" step="1">
        </div>
        <label for="blockSitesList">List of sites to block:</label>
        <textarea id="blockSitesList" name="blockSitesList" rows="4" cols="50"></textarea>
        <button type="submit">Save</button>
    </form>
    <script src="options.js"></script>
</body>

</html>
