<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concentration Helper</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <img src="images/logo.png" class="logo-top" alt="Concentration Helper icon">
    <h1 class="title-top">Concentration Helper</h1>
    <div class="timer-zone">
        <button class="add-time" id="remove-10">-10mn</button>
        <img src="images/timer.png" class="timer-icon" alt="Timer icon">
        <button class="add-time" id="add-10">+10mn</button>
    </div>
    <div class="input-zone">
        <input class="input-time" type="text" id="timerDisplay" value="00:30:00" maxlength="8" placeholder="HH:MM:SS"
            pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]">
    </div>
    <button id="startStopTimerButton" class="start-timer">Start Timer</button>
    <script src="popup.js"></script>
</body>

</html>
